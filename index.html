                    <figcaption>
                        <label><strong><u><center>PYTHON</center></u></strong></label>
                        <aside>
                        <strong>  
                            Python es un lenguaje de alto nivel de programación

                            Netflix, Spotify, Panda3D, entre otros.
                        </strong>
                        </asi>
                    </figcaption>
                </figure>  
                <figure>
                    <img src="Recursos/javascript.png" width="180" height="130">

                        <strong>  
                            JavaScript es un lenguaje de programación interpretado,

                        </strong>
                        </asi>
                    </figcaption>
                </figure>
                <figure>
                   <img src="Recursos/css.png" width="180" height="130">

                    <aside>
                    <strong>  
                        CSS, en español «Hojas de estilo en cascada», 
                        es un lenguaje de diseño gráfico para definir y 
                        crear la presentación de un documento estructurado 
                        escrito en un lenguaje de marcado.​ 
                    </strong>
                    </aside>
                </figcaption>
                </figure>

                   <img src="Recursos/php.png" width="180" height="130">
                   <figcaption>
                    <label><strong><u><center>PHP</center></u></strong></label>

                    <strong>  
                        PHP es un lenguaje de programación interpretado​ del lado

                        desarrollo web.​ Fue creado inicialmente por el programador 
                        danés-canadiense Rasmus Lerdorf en 1994.​ En la actualidad, la 
                        implementación de referencia de PHP es producida por The PHP Group
                    </strong>
                    </aside>
                </figcaption>
                </figure>
                <figure>
                    <img src="Recursos/java.jpg" width="180" height="130">
